<div class="container" id="login-form-container">
    <div class="col-md-6 content-div">
        <img id="logo" src="assets/images/logo.png" alt="logo" class="img-responsive center-block">
    </div>
    <div class="col-md-6 content-div">
        <form id="form" name="form" action="" method="post" role="form" class="col-md-6 col-md-offset-3"  novalidate onsubmit="return false;">
            <div ng-class="{
                'form-group' : true,
                'has-error': (form.$error.email && (form.email.$dirty ||form.loginClicked))
                    || (form.email.$error.required && form.loginClicked)
                }">
                <label class="control-label" for="email">Email</label>
                <input id="email" class="form-control" type="email" ng-model="user.email" name="email" autocomplete="off" required="required">

                <span class="help-block" ng-show="form.email.$error.email && (form.email.$dirty || form.loginClicked)">Enter valid email!</span>
                <span class="help-block" ng-show="form.email.$error.required && (form.email.$dirty ||form.loginClicked)">This field is required!</span>
            </div>
            <div ng-class="{'form-group' : true, 'has-error': !form.password.$valid && (form.password.$dirty ||form.loginClicked)}">
                <label class="control-label" for="password">Password</label>
                <input id="password" class="form-control" type="password" name="password" ng-model="user.password" required="required" minlength="4" maxlength="8" ng-keyup="equalPasswords = checkPasswordMatch(user)">

                <span class="help-block" ng-show="form.password.$error.minlength && (form.password.$dirty ||form.loginClicked)">Password must be at least 4 symbols</span>
                <span class="help-block" ng-show="form.password.$dirty && form.password.$error.maxlength && (form.password.$dirty ||form.loginClicked)">Password must be at max 8 symbols</span>
                <span class="help-block" ng-show="form.password.$error.required && (form.password.$dirty || form.loginClicked)">This field is required!</span>
            </div>
            <div>
                <button type="submit" class="btn btn-block btn-custom1 col-xs-12" ng-disabled="!form.$valid" g-click="form.loginClicked = true; form.$valid && login(user);">Login</button>
                <button  class="btn btn-block btn-facebook col-xs-12" ng-click="authenticate('facebook')">Login with Facebook</button>
            </div>
        </form>
    </div>
</div>
