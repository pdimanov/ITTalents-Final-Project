<div class="container">
    <div class="col-md-6 col-md-offset-3" ng-hide="error">
        <div class="col-md-4">
            <img id="logo" src="{{user.profile.pic}}" alt="logo" class="img-responsive center-block">
        </div>
        <div class="col-md-6 text-center">
            <div ng-repeat="(key, val) in user.profile" ng-if="key!='pic'">
                <span>{{key}}: </span>
                <span>{{val}}</span>
            </div>
        </div>
        <div class="col-md-12 text-center">
            <h3>Hero</h3>
            <div ng-repeat="(key, val) in user.hero">
                <span>{{key}}: </span>
                <span>{{val}}</span>
            </div>
        </div>
    </div>
    {{error}}
</div>
