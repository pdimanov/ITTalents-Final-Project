<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <div class="col-md-4 clearfix">
            <img id="logo" ng-src="{{user.avatar}}" alt="logo" class="img-responsive center-block img-thumbnail">
            <div id="uploadAvatar">
                <form  class="col-md-12 col-sm-6 col-xs-6 col-md-offset-0 col-sm-offset-3 col-xs-offset-3" name="uploadForm" role="form" novalidate onsubmit="return false;">
                    <div class="form-group">
                        <label class="btn btn-default btn-block" for="avatar">choose file</label>
                        <input class="hidden" id="avatar" name="avatar" type="file" ng-model="user.pic" accept="image/*">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-custom1 btn-block" ng-click="upload(user.avatar)">upload</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6 text-center">
            <div ng-repeat="(key, val) in user" ng-if="key=='username' || key=='email'">
                <span>{{key}}: </span>
                <span>{{val}}</span>
            </div>
        </div>
        <div class="col-md-12 text-center">
            <h3>Hero</h3>
            <div id="createHero" ng-hide="user.name">
                <form  class="form-inline" name="form" role="form" novalidate onsubmit="return false;">
                    <div class="form-group">
                        <input type="text" placeholder="name" class="form-control" ng-model="create.name">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="gender" class="form-control" ng-model="create.gender">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-custom1" ng-click="createHero(create)">create</button>
                    </div>
                </form>
            </div>
            <div id="deleteHero" ng-show="user.name">
                <button type="button" class="btn btn-danger" ng-click="deleteHero()">delete hero</button>
            </div>
            <div ng-repeat="(key, val) in user" ng-if="user.name && key!='username' && key!='email'">
                <span>{{key}}: </span>
                <span>{{val}}</span>
            </div>
        </div>

    </div>
</div>
